<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f8f9fa;
}

header {
  background-color: #343a40;
  color: #fff;
  padding: 10px;
  text-align: center;
}

label {
  display: block;
  margin-top: 20px;
}

#search {
  padding: 8px;
  margin-right: 10px;
  border: 1px solid #ced4da;
  border-radius: 4px;
}

.search-icon {
  padding: 8px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ced4da;
  padding: 12px;
  text-align: left;
}

th {
  background-color: #007bff;
  color: #fff;
}

#paginationInfo {
  margin-top: 10px;
  display: inline-block;
}

button {
  padding: 10px;
  margin: 5px;
  cursor: pointer;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
}

#editModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

#editModalContent {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  max-width: 600px;
  width: 100%;
  box-sizing: border-box;
  text-align: center;
}

form {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

@media only screen and (max-width: 600px) {
  th, td {
    font-size: 14px;
  }

  #editModalContent {
    padding: 20px;
  }

  #paginationInfo {
    display: block;
    text-align: center;
  }

  button {
    width: 100%;
  }
}

</style>
<title>Admin Dashboard</title>
</head>
<body>
<div>
<label for="search">Search:</label>
<input type="text" id="search" placeholder="Search...">
<button class="search-icon" onclick="search()">Search</button>
</div>

<table>
<thead>
<tr>
<th><input type="checkbox" id="selectAll" onchange="selectAllCheckbox()"></th>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Role</th>
<th>Actions</th>
</tr>
</thead>
<tbody id="userTableBody">
<!-- User rows will be dynamically added here -->
</tbody>
</table>

<div>
<button class="first-page" onclick="navigateToPage(1)">First Page</button>
<button class="previous-page" onclick="navigateToPage(currentPage - 1)">Previous Page</button>
<span id="paginationInfo"></span>
<button class="next-page" onclick="navigateToPage(currentPage + 1)">Next Page</button>
<button class="last-page" onclick="navigateToPage(totalPages)">Last Page</button>
</div>

<div>
<button onclick="deleteSelected()">Delete Selected</button>
</div>

<div id="editModal" style="display: none;">
<label for="editName">Name:</label>
<input type="text" id="editName">

<label for="editEmail">Email:</label>
<input type="text" id="editEmail">

<label for="editRole">Role:</label>
<input type="text" id="editRole">

<button class="save" data-user-id="" onclick="save()">Save</button>
<button class="close-modal">Close</button>
</div>

<script>
let currentPage = 1;
let pageSize = 10;
let totalPages = 1;
let selectedRows = [];

let data = [
  //data array
  ];

let currentPage = 1;
let pageSize = 10;
let totalPages = 1;
let selectedRows = [];

async function renderTable() {
  const searchTerm = document.getElementById('search').value.toLowerCase();
  const tableBody = document.getElementById('userTableBody');
  tableBody.innerHTML = '';

  let filteredData = data;

  if (searchTerm.trim() !== '') {
    filteredData = data.filter(user =>
      user.name.toLowerCase().includes(searchTerm) ||
      user.email.toLowerCase().includes(searchTerm) ||
      user.role.toLowerCase().includes(searchTerm)
    );
  }

  totalPages = Math.ceil(filteredData.length / pageSize);

  const startIndex = (currentPage - 1) * pageSize;
  const endIndex = startIndex + pageSize;
  const displayedData = filteredData.slice(startIndex, endIndex);

  displayedData.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td><input type="checkbox" class="select-checkbox" onchange="updateSelectedRows(${user.id})"></td>
      <td>${user.id}</td>
      <td>${user.name}</td>
      <td>${user.email}</td>
      <td>${user.role}</td>
      <td>
        <button class="edit" onclick="editRow(${user.id})">Edit</button>
        <button class="delete" onclick="deleteRow(${user.id})">Delete</button>
      </td>
    `;
    tableBody.appendChild(row);
  });

  updatePaginationInfo();
}

function updatePaginationInfo() {
  const paginationInfo = document.getElementById('paginationInfo');
  paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
}

async function search() {
  const searchTerm = document.getElementById('search').value.toLowerCase();
  console.log('Search Term:', searchTerm);

  const filteredData = data.filter(user =>
    user.name.toLowerCase().includes(searchTerm) ||
    user.email.toLowerCase().includes(searchTerm) ||
    user.role.toLowerCase().includes(searchTerm)
  );
  console.log('Filtered Data:', filteredData);

  renderTable();
}

function navigateToPage(page) {
  totalPages = Math.ceil(data.length / pageSize);

  if (page < 1) {
    currentPage = 1;
  } else if (page > totalPages) {
    currentPage = totalPages;
  } else {
    currentPage = page;
  }

  renderTable();
}

function editRow(userId) {
  try {
    const userData = data.find(user => user.id === userId);

    document.getElementById('editName').value = userData.name;
    document.getElementById('editEmail').value = userData.email;
    document.getElementById('editRole').value = userData.role;

    const saveButton = document.querySelector('.save');
    saveButton.dataset.userId = userId;

    const editModal = document.getElementById('editModal');
    editModal.style.display = 'block';

    const closeModalButton = editModal.querySelector('.close-modal');
    closeModalButton.addEventListener('click', () => {
      editModal.style.display = 'none';
      clearSelectedRows();
    });
  } catch (error) {
    console.error('Error fetching user data for editing:', error);
  }
}

function save() {
  try {
    console.log('Save function called');

    const editedName = document.getElementById('editName').value;
    const editedEmail = document.getElementById('editEmail').value;
    const editedRole = document.getElementById('editRole').value;

    console.log('Edited Values:', editedName, editedEmail, editedRole);

    const userId = getUserId();
    const userIndex = data.findIndex(user => user.id == userId);

    if (userIndex !== -1) {
      data[userIndex].name = editedName;
      data[userIndex].email = editedEmail;
      data[userIndex].role = editedRole;
    }

    closeEditModal();

    console.log('Updated Data:', data);

    renderTable();

    console.log('Table Rendered');
  } catch (error) {
    console.error('Error in save function:', error);
  }
}

function getUserId() {
  const saveButton = document.querySelector('.save');
  return saveButton.dataset.userId;
}

function clearSelectedRows() {
  selectedRows = [];
}

function closeEditModal() {
  const editModal = document.getElementById('editModal');
  editModal.style.display = 'none';

  clearSelectedRows();
}

function deleteRow(userId) {
  const confirmation = confirm('Are you sure you want to delete this user?');
  
  if (confirmation) {
    try {
      data = data.filter(user => user.id !== userId);
      renderTable();
    } catch (error) {
      console.error('Error deleting row:', error);
    }
  }
}

function deleteSelected() {
  const checkboxes = document.querySelectorAll('.select-checkbox');
  const selectedIds = [];

  checkboxes.forEach((checkbox, index) => {
    if (checkbox.checked) {
      const userId = data[index].id;
      selectedIds.push(userId);
    }
  });

  const confirmation = confirm('Are you sure you want to delete the selected users?');

  if (confirmation) {
    try {
      data = data.filter(user => !selectedIds.includes(user.id));
      renderTable();
    } catch (error) {
      console.error('Error deleting selected users:', error);
    }
  }
}

function selectAllCheckbox() {
  const checkboxes = document.querySelectorAll('.select-checkbox');
  const selectAllCheckbox = document.getElementById('selectAll');

  checkboxes.forEach(checkbox => {
    checkbox.checked = selectAllCheckbox.checked;
    updateSelectedRows(checkbox.value, checkbox.checked);
  });
}

function updateSelectedRows(userId, isChecked) {
  if (isChecked) {
    selectedRows.push(userId);
  } else {
    const index = selectedRows.indexOf(userId);
    if (index !== -1) {
      selectedRows.splice(index, 1);
    }
  }
}

renderTable();
</script>
</body>
</html>
