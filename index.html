async function renderTable() {
const searchTerm = document.getElementById('search').value.toLowerCase();
const tableBody = document.getElementById('userTableBody');
tableBody.innerHTML = ''; // Clear existing rows

let filteredData = data;

if (searchTerm.trim() !== '') {
filteredData = data.filter(user =>
user.name.toLowerCase().includes(searchTerm) ||
user.email.toLowerCase().includes(searchTerm) ||
user.role.toLowerCase().includes(searchTerm)
);
}

filteredData.forEach(user => {
const row = document.createElement('tr');
row.innerHTML = `
<td><input type="checkbox" class="select-checkbox" onchange="updateSelectedRows(${user.id})"></td>
<td>${user.id}</td>
<td>${user.name}</td>
<td>${user.email}</td>
<td>${user.role}</td>
<td>
<button class="edit" onclick="editRow(${user.id})">Edit</button>
<button class="delete" onclick="deleteRow(${user.id})">Delete</button>
</td>
`;
tableBody.appendChild(row);
});

updatePaginationInfo();
}

function updatePaginationInfo() {
const paginationInfo = document.getElementById('paginationInfo');
paginationInfo.textContent = `Page ${currentPage} of ${totalPages}`;
}

async function search() {
// Implement search functionality

renderTable();

function navigateToPage(page) {
totalPages = Math.ceil(data.length / pageSize);

if (page < 1) {
currentPage = 1;
} else if (page > totalPages) {
currentPage = totalPages;
} else {
currentPage = page;
}

renderTable();
}

function editRow(userId) {
  try {
    const userData = data.find(user => user.id === userId);

    // Populate the form fields with user data
    document.getElementById('editName').value = userData.name;
    document.getElementById('editEmail').value = userData.email;
    document.getElementById('editRole').value = userData.role;

    // Set the userId as a data attribute on the save button
    const saveButton = document.querySelector('.save');
    saveButton.dataset.userId = userId;

    // Display the modal
    const editModal = document.getElementById('editModal');
    editModal.style.display = 'block';

    // Close the modal when the close button is clicked
    const closeModalButton = editModal.querySelector('.close-modal');
    closeModalButton.addEventListener('click', () => {
      editModal.style.display = 'none';
      clearSelectedRows(); // Clear the selected rows when closing the modal
    });
  } catch (error) {
    console.error('Error fetching user data for editing:', error);
    // Handle the error, show a message to the user, etc.
  }
}

function save() {
  try {
    console.log('Save function called');

    // Get edited values
    const editedName = document.getElementById('editName').value;
    const editedEmail = document.getElementById('editEmail').value;
    const editedRole = document.getElementById('editRole').value;

    console.log('Edited Values:', editedName, editedEmail, editedRole);

    // Update data in the 'data' array
    const userId = getUserId(); // Implement this function to get the user ID
    const userIndex = data.findIndex(user => user.id == userId); // Use loose equality to match string and integer

    if (userIndex !== -1) {
      data[userIndex].name = editedName;
      data[userIndex].email = editedEmail;
      data[userIndex].role = editedRole;
    }

    // Close the modal
    closeEditModal();

    // Log the data to check if it's updated
    console.log('Updated Data:', data);

    // Re-render the table
    renderTable();

    // Log a message to check if the renderTable function is called
    console.log('Table Rendered');
  } catch (error) {
    console.error('Error in save function:', error);
  }
}


function getUserId() {
  // Get the user ID from the data attribute on the save button
  const saveButton = document.querySelector('.save');
  return saveButton.dataset.userId;
}


function clearSelectedRows() {
  selectedRows = [];
}


function closeEditModal() {
  // Close the modal
  const editModal = document.getElementById('editModal');
  editModal.style.display = 'none';

  // Clear the selected rows when closing the modal
  clearSelectedRows();
}


function deleteRow(userId) {
  // Ask for confirmation before deleting the row
  const confirmation = confirm('Are you sure you want to delete this user?');
  
  if (confirmation) {
    try {
      // Filter out the user with the specified ID
      data = data.filter(user => user.id !== userId);

      // Re-render the table with the updated data
      renderTable();
    } catch (error) {
      console.error('Error deleting row:', error);
    }
  }
}


function deleteSelected() {
  // Get all checkboxes with the class 'select-checkbox'
  const checkboxes = document.querySelectorAll('.select-checkbox');

  // Array to store the IDs of selected users
  const selectedIds = [];

  // Loop through checkboxes to find selected ones
  checkboxes.forEach((checkbox, index) => {
    if (checkbox.checked) {
      // Extract the user ID from the corresponding row
      const userId = data[index].id;
      selectedIds.push(userId);
    }
  });

  // Ask for confirmation before deleting selected users
  const confirmation = confirm('Are you sure you want to delete the selected users?');

  if (confirmation) {
    try {
      // Filter out selected users from the data
      data = data.filter(user => !selectedIds.includes(user.id));

      // Re-render the table with the updated data
      renderTable();
    } catch (error) {
      console.error('Error deleting selected users:', error);
    }
  }
}

function selectAllCheckbox() {
    const checkboxes = document.querySelectorAll('.select-checkbox');
    const selectAllCheckbox = document.getElementById('selectAll');

    checkboxes.forEach(checkbox => {
        checkbox.checked = selectAllCheckbox.checked;
        updateSelectedRows(checkbox.value, checkbox.checked);
    });
}

function updateSelectedRows(userId, isChecked) {
    if (isChecked) {
        selectedRows.push(userId);
    } else {
        const index = selectedRows.indexOf(userId);
        if (index !== -1) {
            selectedRows.splice(index, 1);
        }
    }
}
